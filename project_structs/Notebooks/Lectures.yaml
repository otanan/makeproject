# Lecture notes for teaching and presenting materials.
- lectures-{mp:master_fname}:
  
  # For hosting on Github
  - $LICENSE
  - README.md
  - .gitignore

  # Folders
  - figures: []
  - frontmatter:
    - $abstract.tex
    - $nomenclature.tex
    - $frontmatter.tex
    - $introduction.tex

  # Notes folder
  - notes:
    - $research_notebook-note.md: README.md
    - first_note:
      - first_note.tex

  # Main files
  - preamble.sty
  - references.bib
  - research_notebook.tex
  - $research_notebook-notebook.md: README.md